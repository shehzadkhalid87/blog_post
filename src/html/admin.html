<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/blog_platform/src/css/admin.css" />
  </head>

  <body>
    <nav>
      <div class="logo">myBlog</div>
      <div class="nav-items">
        <ul>
          <li>
            <a href="login.html">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="controls-container">
        <p class="d-board-text">Dashboard</p>
        <div class="controls">
          <button id="posts-btn">
            <i class="fa-solid fa-newspaper"></i> Manage Posts
          </button>
          <button id="user-btn">
            <i class="fa-solid fa-user"></i> Manage Users
          </button>
        </div>
      </div>

      <div class="content-container">
        <div class="stats-container">
          <div class="stat-box">
            <div>
              <h2>Total Visits</h2>
            </div>
            <p><i class="fa-solid fa-eye"></i></p>
          </div>

          <div class="stat-box">
            <div>
              <h2>Total Posts</h2>
            </div>
            <p><i class="fa-solid fa-newspaper"></i></p>
          </div>

          <div class="stat-box">
            <div>
              <h2>Total Users</h2>
            </div>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>

        <div class="posts-container" id="posts">
          <h1>Recent Articles</h1>
          <div class="posts" id="style-2">
            <table>
              <tr>
                <th>No</th>
                <th>Image</th>
                <th>Title</th>
                <th>Author</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              <tr>
                <td>1</td>
                <td>
                  <a>
                    <img
                      src="/blog_platform/src/images/newspaper-background-concept.jpg"
                      alt="Post Image"
                    />
                  </a>
                </td>
                <td>
                  <a href="/post" class="author-name">Post Title</a>
                </td>
                <td>
                  <a href="profile.html" class="author-name">Author Name</a>
                </td>
                <td>
                  <a href="edit_post.html" class="edit-btn">Edit</a>
                </td>
                <td>
                  <a href="/delete/" class="delete-btn">Delete</a>
                </td>
              </tr>
            </table>
          </div>
        </div>

        <div class="user-container" id="user">
          <h1>Users</h1>
          <div class="users" id="style-2">
            <div class="user">
              <a href="profile.html" class="profile-link">
                <div class="image-container">
                  <img
                    src="/blog_platform/src/images/user.jpg"
                    alt="User Image"
                  />
                </div>
                <div class="username">
                  <p>shehzad</p>
                  <a href="/removeuser">
                    <i class="fa-solid fa-trash"></i>
                  </a>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
